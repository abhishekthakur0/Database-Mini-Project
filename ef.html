<head>
	<title>E-Filling</title>
 
</head>
<header>
    	<center><h1>Supreme Court Of India</h1></center>
    	<center><h3>|| यतो धर्मस्ततो जयः ||</h3></center>
</header>
<body>
	<div align="center" id="eform">
	<h1>E-Filling</h1>
	<hr>
	<h3> Personal Detail </h3>
<form action="">
	Name     :<input style="margin-bottom: 5px;" placeholder="First & Last Name" type="text" size="auto" name="name"><br>
	Date-Of-Birth:<input type="date" name="dob"><br>
	Address  :<input style="margin-top: 5px;" type="text" size="auto" name="address"><br>
	State	 :<input style="margin-top: 5px;" type="text" name="State"><br>
	District :<input style="margin-top: 5px;" type="text" name="dis"><br>
	Pincode  :<input style="margin-top: 5px;" type="number" name=""><br>
	<div style="margin-top: 5px;" class="gen" align="center">Gender	 :<input align="center" type="radio" name="gender" value="male"> Male 
			<input align="center" type="radio" name="gender" value="female"> Female 
		<input align="center" type="radio" name="gender" value="other"> Other</div><br>
	Aadhar No:<input style="margin-top: -5px; type="text" size="auto" name="aadhar"><br>
	Phone    :<input style="margin-top: 5px; type="text" name="phone"><br>
	E-Mail   :<input style="margin-top: 5px; type="email" name="email"><br>
	<hr>
	<h3>Case Detail</h3>
	Case Subject:<input type="text" name="casesub"><br>
	<h4>Case Full Description</h4><br>
	<textarea rows="30" cols="80"></textarea><br>
	<input style="margin-top: 10px;" type="Submit" name="submit">
</form>
</div>
</body>
